
 <div fxLayoutAlign="end">
        <md-select placeholder="{{ 'HOME.SELECT' | translate }}" [(ngModel)]="selectedLang" (change)="translate.use(selectedLang)">
            <md-option *ngFor="let lang of translate.getLangs()" [value]="lang" >
                {{ lang }}
            </md-option>
        </md-select>
    </div>

<h2>{{ 'HOME.TITLE' | translate }}</h2>

<p>{{ 'HOME.CONTENT' | translate }}</p>
